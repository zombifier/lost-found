<template name="found">
    <h2>Please enter item information of the item you've found.</h2>
    <div class="space"></div>
    <form class="foundItem">
        <select class="types" id="types">
            <option value="clothing">Clothing</option>
            <option value="bottle">Water Bottles</option>
            <option value="stationary">Stationary</option>
            <option value="flash">Flash drives</option>
            <option value="phones">Phones</option>
            <option value="notebook">Notebooks</option>
            <option value="other">Other</option>
        </select>
        <div class="space"></div>
        <input type="text" name="location" placeholder="location">
        <div class="space"></div>
        <input type="date" name="date" placeholder="date">
        <div class="space"></div>
        <textarea name="description" rows="10" cols="30" >description</textarea>
        <div class="space"></div>
        <input type="submit" value="Submit">
        <div class="space"></div>
    </form>
    <h2>Thank you!</h2>
    <ul>
        {{#each found}}
            {{> okay}}
        {{/each}}
    </ul>

    Tasks.find({}).count()
    Tasks.find({}).fetch()[0]._id
</template>

<template name="okay">
    <li id="list" style="margin-top: 2px;">{{type}}, at {{location}}, Date: {{dateFound}}, username: {{username}}</li>

</template>
